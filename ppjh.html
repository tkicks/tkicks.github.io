<!DOCTYPE html>
<html>

	<head>
		<title>PPJH</title>
		<link rel="stylesheet" href="./css/foundation.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Bowlby+One+SC" />
		<link rel="stylesheet" href="./css/ppjh.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="./js/ppjh.js"></script>
		<script src="./js/foundation.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<header>
			<div class="topbar-wrapper">
				<center><img id="topbar-logo" src="./img/jhl2.png"></center>
			</div>
		</header>

		<main>
			<div class="bubblesaver">
				<!-- large (desktop) screen navbar -->
				<div class="vid-wrapper hide-for-small">
					<video id="vid-grow-light-large" controls>
						<source src="./img/ppjh.mp4" type="video/mp4">
						Your browser does not support the video tag.
					</video>
				</div>

				<!-- small (mobile) screen navbar -->
				<div class="show-for-small">
					<div class="menu-button">
						<img src="./img/jhl2.png" />
						<div class="submenu">
							<a href="www.plantationproducts.com"></a>
						</div>
					</div>
					
					<div class="video-wrapper-small">
						<video id="vid-grow-light-small" controls>
							<source src="./img/ppjh.mp4" type="video/mp4">
							Your browser does not support the video tag.
						</video>

						<div class="video-description-small">
							<span class="vid-title-small">JHGL</span>
							<ul>
								<li>Bullet point description number 1</li>
								<li>Bullet point description number 2</li>
							</ul>
						</div>
					</div>

					<div class="video-wrapper-small">
						<video id="vid-grow-light-small-widescreen" controls>
							<source src="./img/ppjh.mp4" type="video/mp4">
							Your browser does not support the video tag.
						</video>

						<div class="video-description-small-widescreen">
							<span clas="brand-font">JIFFY</span>
							<span class="brand-font">Grow Light</span>
						</div>
					</div>
				</div>
			</div>
			
		</main>
	</body>

</html>
